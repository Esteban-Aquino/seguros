<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/png" href="favicon.png"/>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/animate.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <form id="test" enctype="multipart/form-data" >
            File:
            <input type="file" name="file" id="file" /> <br/>
            <br>
            <input type="button" value="Upload" name="upload" id="subir" />
            <br>
        </form>
        <div id="mensaje">
            
        </div>
        
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/jquery-ui.min.js" type="text/javascript"></script>
        <script type="text/javascript">
             $(function(){
                    $("#subir").on("click", function(e){
                        e.preventDefault();
                        var f = $(this);
                        var formData = new FormData(document.getElementById("test"));
                        formData.append("dato", "Hola.. Soy un valor !!");
                        console.log(formData);
                        //formData.append(f.attr("name"), $(this)[0].files[0]);
                        $.ajax({
                            url: "test",
                            type: "post",
                            dataType: "html",
                            enctype: 'multipart/form-data',
                            data: formData,
                            cache: false,
                            contentType: false,
                         processData: false
                        })
                            .done(function(res){
                                $("#mensaje").html("Respuesta: " + res);
                            });
                    });
                });
                
                
        </script>
    </body>

</html>
