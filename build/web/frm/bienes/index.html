<div id="panel-formulario" class="panel panel-primary">
    <div class="panel-heading centrado">
        Bienes
    </div>
    <form id="formularioBien">  

        <div class="panel-body">
            <div class="row">
                <div class="col-md-2">
                    <label for="id_bien" class="form-control-static">Id</label>
                </div>          
                <div class="col-md-2">
                    <input type="text"
                           id="id_bien"
                           name="id_bien"
                           class="form-control input-sm"
                           value="0"
                           placeholder="Id">
                </div>
                <div class="col-md-1">
                    <button type="button" id="botonBuscar" 
                            class="btn btn-primary btn-sm"
                            onclick="cargar_busqueda('frm/bienes/buscar_bien.html')">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <label for="id_cliente" class="form-control-static">Cliente</label>
                </div>          
                <div class="col-md-2">
                    <input type="text"
                           id="id_cliente"
                           name="id_cliente"
                           class="form-control input-sm"
                           value="0"
                           placeholder="Id">
                </div>
                <div class="col-md-1">
                    <button type="button" id="botonBuscarCliente" 
                            class="btn btn-primary btn-sm"
                            onclick="cargar_busqueda('frm/clientes/buscar_cliente.html')">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                </div>        
                <div class="col-md-7">
                    <input type="text"
                           id="nombre_persona_cliente"
                           name="nombre_persona_cliente"
                           readonly="readonly"
                           class="form-control input-sm"
                           placeholder="Nombre cliente">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <label for="id_tipo_bien" class="form-control-static">Tipo de bien</label>
                </div>          
                <div class="col-md-2">
                    <input type="text"
                           id="id_tipo_bien"
                           name="id_tipo_bien"
                           class="form-control input-sm"
                           value="0"
                           placeholder="Id">
                </div>
                <div class="col-md-1">
                    <button type="button" id="botonBuscarTipo_bien" 
                            class="btn btn-primary btn-sm"
                            onclick="cargar_busqueda('frm/tipos_bienes/buscar_tipo_bien.html')">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                </div>
                <div class="col-md-7">
                    <input type="text"
                           id="nombre_tipo_bien"
                           name="nombre_tipo_bien"
                           class="form-control input-sm"
                           readonly="readonly"
                           placeholder="Tipo de bien">
                </div>
            </div>




            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="marca_bien" class="form-control-static">Marca</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text"
                                   id="marca_bien"
                                   name="marca_bien"
                                   class="form-control input-sm"
                                   placeholder="Marca">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <label for="modelo_bien" class="form-control-static">Modelo</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text"
                                   id="modelo_bien"
                                   name="modelo_bien"
                                   class="form-control input-sm"
                                   placeholder="Modelo">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <label for="matricula_bien" class="form-control-static">Matricula</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text"
                                   id="matricula_bien"
                                   name="matricula_bien"
                                   class="form-control input-sm"
                                   placeholder="Matricula">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <label for="anio_bien" class="form-control-static">Año</label>
                        </div>
                        <div class="col-md-8">
                            <input type="number"
                                   min="1800"
                                   max="3000"
                                   id="anio_bien"
                                   name="anio_bien"
                                   class="form-control input-sm"
                                   placeholder="Año">
                        </div>
                    </div>
                </div>          
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-2">
                            <label for="color_bien" class="form-control-static">Color</label>
                        </div>
                        <div class="col-md-10">
                            <input type="text"
                                   id="color_bien"
                                   name="color_bien"
                                   class="form-control input-sm"
                                   placeholder="Color">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <label for="num_motor_bien" class="form-control-static">N.Motor</label>
                        </div>
                        <div class="col-md-10">
                            <input type="text"
                                   id="num_motor_bien"
                                   name="num_motor_bien"
                                   class="form-control input-sm"
                                   placeholder="Numero de motor">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <label for="num_carroceria_bien" class="form-control-static">N.Chasis</label>
                        </div>
                        <div class="col-md-10">
                            <input type="text"
                                   id="num_carroceria_bien"
                                   name="num_carroceria_bien"
                                   class="form-control input-sm"
                                   placeholder="Numero de chasis">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <label for="tip_bien" class="form-control-static">Tipo</label>
                        </div>
                        <div class="col-md-10">
                            <input type="text"
                                   id="tip_bien"
                                   name="tip_bien"
                                   class="form-control input-sm"
                                   placeholder="Tipo">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <label for="descripcion_bien" class="form-control-static">Descripcion</label>
                </div>
                <div class="col-md-10">
                    <textarea id="descripcion_bien"
                              name="descripcion_bien"
                              class="form-control input-sm"
                              rows="3"
                              placeholder="Descripcion del bien"></textarea>
                </div>
            </div>
        </div>
    </form>
    <div class="panel-footer centrado">
        <button type="button" id="botonGuardar" class="btn btn-primary btn-sm">
            <span class="glyphicon glyphicon-save" aria-hidden="true"></span> Guardar
        </button>
        <button type="button" id="botonEliminar" class="btn btn-primary btn-sm">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Eliminar
        </button>
        <button  type="button" id="botonSalir" class="btn btn-primary btn-sm">
            <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Salir
        </button>
    </div>
    <script src="frm/bienes/js/funciones.js" type="text/javascript"></script>
    <script>
        inicializarFrmBienes();
    </script>
</div>
