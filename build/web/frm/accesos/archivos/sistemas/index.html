<div id="panel-formulario" class="panel panel-primary">
    <div class="panel-heading centrado">
        Sistemas
    </div>
    <form id="formularioSistema">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-2">
                    <label for="id_sistema" class="form-control-static">Id</label>
                </div>          
                <div class="col-md-2">
                    <input type="text"
                           id="id_sistema"
                           name="id_sistema"
                           class="form-control input-sm"
                           value="0"
                           placeholder="Id">
                </div>
                <div class="col-md-1">
                    <button type="button" id="botonBuscar" 
                            class="btn btn-primary btn-sm"
                            onclick="cargar_busqueda('frm/accesos/archivos/sistemas/buscar_sistema.html')">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <label for="nombre_sistema" class="form-control-static">Nombre</label>
                </div>          
                <div class="col-md-10">
                    <input type="text"
                           id="nombre_sistema"
                           name="nombre_sistema"
                           class="form-control input-sm"
                           placeholder="Nombre">
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <label for="url_sistema" class="form-control-static">Url</label>
                </div>          
                <div class="col-md-10">
                    <input type="text"
                           id="url_sistema"
                           name="url_sistema"
                           class="form-control input-sm"
                           placeholder="Url">
                </div>
            </div>
        </div>
    </form>
    <div class="panel-footer centrado">
        <button type="button" id="botonGuardar" class="btn btn-primary btn-sm">
            <span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span> Guardar
        </button>
        <button type="button" id="botonEliminar" class="btn btn-primary btn-sm">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Eliminar
        </button>
        <button  type="button" id="botonSalir" class="btn btn-primary btn-sm">
            <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Salir
        </button>
    </div>
    <script src="frm/accesos/archivos/sistemas/js/funciones.js" type="text/javascript"></script>
    <script>
        inicializarFrmSistemas();
    </script>
</div>
