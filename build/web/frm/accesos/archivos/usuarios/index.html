<div id="panel-formulario" class="panel panel-primary">
    <div class="panel-heading centrado">
        Usuarios
    </div>
    <div class="panel-body">
        <form id="formularioUsuario">  
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-2">
                        <label for="id_usuario" class="form-control-static">Id</label>
                    </div>          
                    <div class="col-md-2">
                        <input type="text"
                               id="id_usuario"
                               name="id_usuario"
                               class="form-control input-sm"
                               value="0"
                               placeholder="Id">
                    </div>
                    <div class="col-md-1">
                        <button type="button" id="botonBuscar" 
                                class="btn btn-primary btn-sm"
                                onclick="cargar_busqueda('frm/accesos/archivos/usuarios/buscar_usuario.html')">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </button>
                    </div>
                    <div class="col-md-2">
                        <label for="id_persona_usuario" class="form-control-static">Persona</label>
                    </div>          
                    <div class="col-md-2">
                        <input type="text"
                               id="id_persona_usuario"
                               name="id_persona_usuario"
                               class="form-control input-sm"
                               value="0"
                               placeholder="Persona">
                    </div>
                    <div class="col-md-1">
                        <button type="button" id="botonBuscarPersona" 
                                class="btn btn-primary btn-sm"
                                onclick="cargar_busqueda('frm/accesos/archivos/usuarios/buscar_persona.html')">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label for="usuario_usuario" class="form-control-static">Usuario</label>
                    </div>          
                    <div class="col-md-10">
                        <input type="text"
                               id="usuario_usuario"
                               name="usuario_usuario"
                               class="form-control input-sm"
                               placeholder="Usuario">
                    </div>
                </div>
                <div class="row">
                    <!--<div class="col-md-2">
                        <label for="nombre_usuario" class="form-control-static">Nombre</label>
                    </div>          
                    <div class="col-md-10">
                        <input type="text"
                               id="nombre_usuario"
                               name="nombre_usuario"
                               class="form-control input-sm"
                               placeholder="Nombre">
                    </div>
                </div>-->
                <div class="col-md-2">
                        <label for="nombre_persona" class="form-control-static">Nombre</label>
                    </div>          
                    <div class="col-md-10">
                        <input type="text"
                               id="nombre_persona"
                               name="nombre_persona"
                               class="form-control input-sm"
                               placeholder="Nombre">
                    </div>
                </div>    
                <div class="row">
                    <div class="col-md-2">
                        <label for="clave_usuario" class="form-control-static">Contraseña</label>
                    </div>          
                    <div class="col-md-10">
                        <input type="password"
                               id="clave_usuario"
                               name="clave_usuario"
                               class="form-control input-sm"
                               placeholder="Contraseña">
                    </div>
                </div>
            </div>
            <div class="col-md-4 centrado">
                <img id="imagenUsuario" onclick="mostrar_foto_usuario($(this))" src="img/usuarios/0.jpg" alt="" class="img-circle" style="height: 160px; margin: 5px;"/>
            </div>

        </form>
        <table class="table table-bordered table-hover table-responsive">
            <thead>
                <tr>
                    <th style="width: 100px;">Id</th>
                    <th style="width: 100px;">Id Rol</th>
                    <th style="width: 100px;"></th>
                    <th>Nombre</th>
                    <th style="width: 100px;" class="centrado">Opción</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>
                        <input id="id_usuariorol" type="text" class="form-control input-sm" placeholder="Id" readonly="readonly" value="0">
                    </th>
                    <th>
                        <input id="id_rol" onchange="buscar_id_rol()"  type="text" class="form-control input-sm" placeholder="Id Rol">
                    </th>
                    <th>
                        <button type="button" class="btn btn-primary btn-sm centrado" onclick="cargar_busqueda('frm/accesos/archivos/usuarios/buscar_rol.html')">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </th>
                    <th>
                        <input id="nombre_rol" type="text" class="form-control input-sm" placeholder="Nombre" readonly="readonly">
                    </th>
                    <td class="centrado">
                        <button id ="guardarDetalle" onclick="guardar_detalle()" type="button" class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <table class="table table-bordered table-hover table-responsive">
            <thead>
                <tr>
                    <th style="width: 100px;">Id</th>
                    <th style="width: 100px;">Id Rol</th>
                    <th style="width: 100px;"></th>
                    <th>Nombre</th>
                    <th style="width: 100px;" class="centrado">
                        <button onclick="agregar_detalle()" type="button" class="btn btn-warning btn-sm">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody id="tbody_detalle_roles">
                
            </tbody>
        </table>
    </div>    
    <div class="panel-footer centrado">
        <button type="button" id="botonAgregar" class="btn btn-primary btn-sm">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Agregar
        </button>
        <button type="button" id="botonModificar" class="btn btn-primary btn-sm">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Modificar
        </button>
        <button type="button" id="botonEliminar" class="btn btn-primary btn-sm">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Eliminar
        </button>
        <button  type="button" id="botonSalir" class="btn btn-primary btn-sm">
            <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Salir
        </button>
    </div>
    <script src="frm/accesos/archivos/usuarios/js/funciones.js" type="text/javascript"></script>
    <script>
            inicializarFrmUsuarios();
    </script>
    <form id="formulario-foto" class="oculto">
        <input onchange="agregar()" type="file" id="fotos" name="fotos[]" multiple="multiple">
    </form>
</div>
