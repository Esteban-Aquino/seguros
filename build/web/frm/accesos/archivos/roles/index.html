<div id="panel-formulario" class="panel panel-primary">
    <div class="panel-heading centrado">
        Roles
    </div>
    <form id="formularioRol">  
        
        <div class="panel-body">
            <div class="row">
                <div class="col-md-2">
                    <label for="id_rol" class="form-control-static">Id</label>
                </div>          
                <div class="col-md-2">
                    <input type="text"
                           id="id_rol"
                           name="id_rol"
                           class="form-control input-sm"
                           value="0"
                           placeholder="Id">
                </div>
                <div class="col-md-1">
                    <button type="button" id="botonBuscar" 
                            class="btn btn-primary btn-sm"
                            onclick="cargar_busqueda('frm/accesos/archivos/roles/buscar_rol.html')">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <label for="nombre_rol" class="form-control-static">Nombre</label>
                </div>          
                <div class="col-md-10">
                    <input type="text"
                           id="nombre_rol"
                           name="nombre_rol"
                           class="form-control input-sm"
                           placeholder="Nombre">
                </div>
            </div>
        </div>
    </form>
    <div class="panel-footer centrado">
        <button type="button" id="botonAgregar" class="btn btn-primary btn-sm">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Agregar
        </button>
        <button type="button" id="botonModificar" class="btn btn-primary btn-sm">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Modificar
        </button>
        <button type="button" id="botonEliminar" class="btn btn-primary btn-sm">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Eliminar
        </button>
        <button  type="button" id="botonSalir" class="btn btn-primary btn-sm">
            <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Salir
        </button>
    </div>
    <script src="frm/accesos/archivos/roles/js/funciones.js" type="text/javascript"></script>
    <script>
        inicializarFrmRoles();
    </script>
</div>
