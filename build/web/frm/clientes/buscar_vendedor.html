<div class="panel panel-primary">
    <div class="panel-heading centrado">
        Buscar Vendedores
    </div>
    <div class="panel-body">
        <form id="form-buscar">
            <input type="hidden" id="pagina" name="pagina" value="1"/>
            <div class="row">
                <div class="col col-md-1">
                    <label class="form-control-static">Buscar</label>
                </div>
                <div class="col col-md-10">
                    <input id="buscar_texto" name="buscar_texto" type="text"
                           onkeyup="BuscarVendedorNombreAjax()"
                           class="form-control input-sm">
                </div>
                <div class="col col-md-1">
                    <button id="boton-buscar" 
                            type="button"
                            onclick="BuscarVendedorNombreAjax()" 
                            class="btn btn-sm btn-primary">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </form>
        <table id ="tbVendedores" class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Persona</th>
                    <th>Nombre</th>
                    <th>Matricula</th>
                </tr>
            </thead>
            <tbody id="tbody_datos_vendedores">
                
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5">
                        <ul class="pager">
                            <li>
                                <a href="#" onclick="anterior('BuscarVendedorNombreAjax()')">
                                    <span aria-hidden="true">&larr;</span> Anterior
                                </a>
                            </li>
                            <li>
                                <a href="#" onclick="siguiente('BuscarVendedorNombreAjax()')">
                                    Siguiente <span aria-hidden="true">&rarr;</span>
                                </a>
                            </li>
                        </ul>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
    <div class="panel-footer centrado">
        <button onclick="salir_busqueda()" class="btn btn-primary btn-sm">
            <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Salir
        </button>
    </div>
</div>
<script>
    BuscarVendedorNombreAjax();
    siguienteCampo('#buscar_texto','#boton-buscar',false);
</script>
