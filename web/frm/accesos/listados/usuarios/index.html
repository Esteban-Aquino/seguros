<div id="panel-formulario" class="panel panel-primary">
    <div class="panel-heading centrado">
        Listado de Usuarios
    </div>
    <div class="panel-body">
        <form id="form-formulario" 
              method="post"
              action="frm/accesos/listados/usuarios/jsp/imprimir.jsp"
              target="confirma" 
              onSubmit="confirma= window.open('','confirma', 'width=800 height=600, status=no scrollbars=no, location=no, resizable=no, menu=no');">
            <div class="row">
                <div class="col col-md-2">
                    <label class="form-control-static" for="desde_id">Desde Id</label>
                </div>
                <div class="col col-md-2">
                    <input id="desde_id" name="desde_id" 
                           value="0"
                           type="text" class="form-control input-sm"
                           placeholder="Desde">
                </div>
            </div>
            <div class="row">
                <div class="col col-md-2">
                    <label class="form-control-static" for="hasta_id">Hasta Id</label>
                </div>
                <div class="col col-md-2">
                    <input id="hasta_id" name="hasta_id" 
                           value="9999999"
                           type="text" class="form-control input-sm"
                           placeholder="Hasta">
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer centrado">
        <button id="boton-imprimir" onclick="imprimir()" class="btn btn-primary btn-sm">
            <span class="glyphicon glyphicon-print" aria-hidden="true"></span> Imprimir
        </button>
        <button id="boton-salir-formulario" onclick="salir_formulario()" class="btn btn-primary btn-sm">
            <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Salir
        </button>
    </div>
</div>
<script src="frm/accesos/listados/usuarios/js/funciones.js" type="text/javascript"></script>
<script>
    inicializar_formulario();
</script>
